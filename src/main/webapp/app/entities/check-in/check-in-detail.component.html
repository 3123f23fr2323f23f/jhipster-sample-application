<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="checkIn">
            <h2><span>Check In</span> {{checkIn.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User ID</span></dt>
                <dd>
                    <span>{{checkIn.userID}}</span>
                </dd>
                <dt><span>Time Check In</span></dt>
                <dd>
                    <span>{{checkIn.timeCheckIn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/check-in', checkIn.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
